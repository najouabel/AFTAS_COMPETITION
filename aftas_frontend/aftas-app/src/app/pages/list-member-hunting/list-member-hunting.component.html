<div class="dashboard-container">
  <app-sidebar [IsOpned]="IsOpenedSideBar"></app-sidebar>


  <main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
    <div class="py-2 px-6 z-50 flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30" >
      <button type="button" class="text-lg text-white-600 sidebar-toggle block sm:hidden" (click)="ToggelSideMenu()">
        <i class="ri-menu-line"></i>
      </button>
    </div>


    <section class="container px-4 mx-auto">
      <div class="sm:flex sm:items-center sm:justify-between">
        <div class="flex items-center mt-8 mb-8 justify-end">

        </div>
      </div>
    </section>


    <section class="container px-4 mx-auto">
      <div class="flex flex-col">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
            <div class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg">
              <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead class="bg-gray-50 dark:bg-gray-800">
                <tr>


                  <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    num
                  </th>
                  <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    name
                  </th>

                  <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    familyName
                  </th>

                  <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    accessionDate
                  </th>

                  <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    identityDocument
                  </th>
                  <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    identityNumber
                  </th>
                  <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    nationality
                  </th>
                  <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    action
                  </th>

                </tr>
                </thead>


                <tbody class="bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900">
                <tr *ngFor="let member of allMembers">
                  <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">{{member.num}}</td>
                  <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">{{member.name}}</td>
                  <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">{{member.familyName}}</td>
                  <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">{{member.accessionDate}}</td>
                  <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">{{member.identityDocument}}</td>
                  <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">{{member.identityNumber}}</td>
                  <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">{{member.nationality}}</td>



                  <td class="px-4 py-4 text-sm whitespace-nowrap">
                    <button (click)="showPopPup(member.num)"  class="text-blue-500 transition-colors duration-200 hover:text-indigo-500 focus:outline-none">
                     add hunting
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="relative flex justify-center" *ngIf="IsModelOpened">

      <div
           class="fixed inset-0 z-20 overflow-y-auto transition-all duration-150"
           aria-labelledby="modal-title" role="dialog" aria-modal="true"
      >
        <div class="absolute w-full h-full top-0 right-0 bg-gray-400 opacity-75 z-1"></div>
        <div class="flex items-end justify-center min-h-screen px-4 z-20 pt-4 pb-20 text-center sm:block sm:p-0">
          <span class="hidden sm:inline-block sm:h-screen sm:align-middle" aria-hidden="true">&#8203;</span>

          <div class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl dark:bg-gray-900 sm:my-8 sm:w-full sm:max-w-sm sm:p-6 sm:align-middle">
            <h3 class="text-lg font-medium leading-6 text-gray-800 capitalize dark:text-white" id="modal-title">
              ajouter hunting
            </h3>
            <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">

            </p>

            <form [formGroup]="huntingForm" (ngSubmit)="onSubmit()" class="mt-4" action="#" >

              <label class="text-sm text-gray-700 dark:text-gray-200">

              </label>

              <label class="block mt-3 hidden" >
                <input readonly formControlName="member_num" [value]="MemberId" class="block w-full px-4 py-3 text-sm text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
              </label>

              <label class="block mt-3" for="fish_name">
                <select name="fish_name" id="fish_name" formControlName="fish_name" class="block w-full px-4 py-3 text-sm text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300">
                  <option *ngFor="let fish of allfish" [value]="fish.name">{{fish.name}}</option>
                </select>
              </label>


              <label class="block mt-3" for="numberOfFish">
                <input type="number" formControlName="numberOfFish" name="numberOfFish" id="numberOfFish" placeholder="number fish" class="block w-full px-4 py-3 text-sm text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
              </label>

              <label class="block mt-3" for="pointfish">
                <input type="text" formControlName="point" name="pointfish" id="pointfish" placeholder="point fish" class="block w-full px-4 py-3 text-sm text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
              </label>

              <div class="mt-4 sm:flex sm:items-center sm:-mx-2">

                <button type="button" (click)="onSubmit()" class="w-full px-4 py-2 mt-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-600 rounded-md sm:mt-0 sm:w-1/2 sm:mx-2 hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40">
                  ajouter
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>




  </main>
</div>
